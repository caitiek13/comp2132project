<!DOCTYPE html>
<html lang="en">
<head>
<title>Chloe Kavanagh - Hangman</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">

<script src="scripts/arrayshuffle.js" defer type="module"></script>
<script src="scripts/script.js" defer type="module"></script>
</head>

<body>
<div id="wrapper">
    <header id="top">
        <h1>Hang Sticky!<br><span class="headShrink">(or don't)</span></h1>
        <h2>Top Films 90's - Now Edition</h2>
    </header>

    <main>
        <section id="gameWindow">

            <div id="stickyFrame">
                <img src="media/images/stick0.jpg" alt="Sticky the Sufferer" id="sticky">
            </div>

            <div id="gameWord">
            </div>

            <div id="hintBox" class="hide">
                <div id="hint" class="hide"></div>
            </div>

            <div id="message"></div>

            <div id="buttonBox">
                <button id="newGame">Let's Play</button>
                <button class="hide" id="showHint">Give Hint</button>
            </div>
        </section>
        
        <section id="keyboard">
            <div class="keyrow">
                <button id="q">Q</button>
                <button id="w">W</button>
                <button id="e">E</button>
                <button id="r">R</button>
                <button id="t">T</button>
                <button id="y">Y</button>
                <button id="u">U</button>
                <button id="i">I</button>
                <button id="o">O</button>
                <button id="p">P</button>
            </div>

            <div class="keyrow">
                <button id="a">A</button>
                <button id="s">S</button>
                <button id="d">D</button>
                <button id="f">F</button>
                <button id="g">G</button>
                <button id="h">H</button>
                <button id="j">J</button>
                <button id="k">K</button>
                <button id="l">L</button>
            </div>

            <div class="keyrow">
                <button id="z">Z</button>
                <button id="x">X</button>
                <button id="c">C</button>
                <button id="v">V</button>
                <button id="b">B</button>
                <button id="n">N</button>
                <button id="m">M</button>
            </div>
        </section>
    </main>
</div>
</body>
</html>
